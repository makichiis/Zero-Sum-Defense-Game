<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Zero-Sum Defense</title>
  <style>
    body {
      margin: 0;
      background: #222;
      color: white;
      text-align: center;
      font-family: sans-serif;
    }
    #gameCanvas {
      background: #333;
      display: none; /* Hide canvas until game starts */
      margin: 20px auto;
      image-rendering: pixelated;
    }
    #menu {
      margin-top: 100px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      background: #0095ff;
      color: #222;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #ff3344;
    }
  </style>
</head>
<body>
  <h1>Zero-Sum Defense</h1>

  <div id="menu">
    <button id="startBtn">New Game</button>
  </div>

  <canvas id="gameCanvas" width="640" height="360"></canvas>

  <script src="https://unpkg.com/littlejsengine@latest/dist/littlejs.min.js"></script>

  <script>
    let player;

    // Called once at start
    function gameInit() {
      player = new EngineObject(vec2(0, 0), vec2(1, 1));
      player.color = new Color(1, 0.8, 0.2);
    }

    // Called every frame
    function gameUpdate() {
      const speed = 0.05;

      if (keyIsDown('ArrowLeft'))  player.pos.x -= speed;
      if (keyIsDown('ArrowRight')) player.pos.x += speed;
      if (keyIsDown('ArrowUp'))    player.pos.y += speed;
      if (keyIsDown('ArrowDown'))  player.pos.y -= speed;
    }

    function gameRender() {
      drawRect(vec2(0, 0), mainCanvasSize, new Color(0.1, 0.1, 0.1));
    }

    function gameRenderPost() {
      drawRect(player.pos, player.size, player.color);
    }

    document.getElementById('startBtn').addEventListener('click', () => {
      document.getElementById('menu').style.display = 'none';
      document.getElementById('gameCanvas').style.display = 'block';

      engineInit(gameInit, gameUpdate, gameRender, gameRenderPost);
    });
  </script>
</body>
</html>
